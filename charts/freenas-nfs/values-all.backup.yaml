democratic-csi:
  controller:
    affinity: {}
    clusterDriverRegistrar:
      enabled: false
    driver:
      enabled: true
      extraEnv: []
      extraVolumeMounts: []
      image: docker.io/democraticcsi/democratic-csi:latest
      lifecycle: null
      logLevel: info
      securityContext: null
    enabled: true
    externalAttacher:
      args:
      - --v=5
      - --leader-election
      - --leader-election-namespace={{ .Release.Namespace }}
      - --timeout=90s
      - --worker-threads=10
      - --csi-address=/csi-data/csi.sock
      enabled: false
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
    externalHealthMonitorController:
      args:
      - --v=5
      - --leader-election
      - --leader-election-namespace={{ .Release.Namespace }}
      - --timeout=90s
      - --worker-threads=10
      - --csi-address=/csi-data/csi.sock
      enabled: false
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-external-health-monitor-controller:v0.4.0
    externalProvisioner:
      args:
      - --v=5
      - --leader-election
      - --leader-election-namespace={{ .Release.Namespace }}
      - --timeout=90s
      - --worker-threads=10
      - --extra-create-metadata
      - --csi-address=/csi-data/csi.sock
      enabled: true
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
    externalResizer:
      args:
      - --v=5
      - --leader-election
      - --leader-election-namespace={{ .Release.Namespace }}
      - --timeout=90s
      - --workers=10
      - --csi-address=/csi-data/csi.sock
      enabled: true
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-resizer:v1.4.0
    externalSnapshotter:
      args:
      - --v=5
      - --leader-election
      - --leader-election-namespace={{ .Release.Namespace }}
      - --timeout=90s
      - --worker-threads=10
      - --csi-address=/csi-data/csi.sock
      enabled: true
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-snapshotter:v5.0.1
    extraVolumes: []
    hostAliases: []
    hostIPC: false
    hostNetwork: false
    livenessProbe:
      enabled: true
    nodeSelector: {}
    podAnnotations: {}
    podLabels: {}
    rbac:
      enabled: true
      openshift:
        privileged: false
    replicaCount: 1
    strategy: deployment
    tolerations: []
