        cli:
          sudoEnabled: true
        datasetEnableQuotas: true
        datasetEnableReservation: false
        datasetParentName: volume1/k8s/nfs/vols
        datasetPermissionsGroup: 1004
        datasetPermissionsMode: "0777"
        datasetPermissionsUser: 1002
        datasetProperties:
          org.freenas:description: '{{ parameters.[csi.storage.k8s.io/pvc/namespace]
            }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}'
        detachedSnapshotsDatasetParentName: volume1/k8s/nfs/snaps
  fullnameOverride: ""
  global: {}
  nameOverride: ""
  node:
    affinity: {}
    driver:
      enabled: true
      extraEnv: []
      extraVolumeMounts: []
      image: docker.io/democraticcsi/democratic-csi:latest
      lifecycle: null
      localtimeHostPath: /etc/localtime
      logLevel: info
    driverRegistrar:
      args:
      - --v=5
      - --csi-address=/csi-data/csi.sock
      - --kubelet-registration-path={{ .Values.node.kubeletHostPath }}/plugins/{{
        .Values.csiDriver.name }}/csi.sock
      enabled: true
      extraArgs: []
      image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
    enabled: true
    extraVolumes: []
    hostAliases: []
    hostIPC: true
    hostNetwork: true
    kubeletHostPath: /var/snap/microk8s/common/var/lib/kubelet
    livenessProbe:
      enabled: true
    nodeSelector: {}
    podAnnotations: {}
    podLabels: {}
    rbac:
      enabled: true
      openshift:
        privileged: false
    tolerations: []
  storageClasses:
  - allowVolumeExpansion: true
    defaultClass: false
    mountOptions:
    - noatime
    - nfsvers=4
    name: freenas-nfs-csi
    parameters:
      fsType: nfs
    reclaimPolicy: Delete
    secrets:
      controller-expand-secret: null
      controller-publish-secret: null
      node-publish-secret: null
      node-stage-secret: null
      provisioner-secret: null
    volumeBindingMode: Immediate
  volumeSnapshotClasses: []
